<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeChat</title>
    <!-- SVG icons js link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet link/ -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="loading_container" class="loading-container">
        <div class="spinner">
            <div class="spinner-ring"></div>
        </div>
        <div class="loading-text">Joining...</div>
    </div>



    <div id="room_header">
        <div id="display_room_title"></div>
        <div id="displayRoomKey"></div>
        <div id="memberColorBalls"></div>
    </div>
    
    <div id="chatBox"></div>
    <div id="replyPreviewContainer"></div>
    <div id="imageContainer"></div>
    <div id="sending-indicator"></div>
    <div class="sendArea">
        <textarea id="message" placeholder="Type freely..." /></textarea>
        <input type="file" id="fileInput" style="display: none;" accept="image/*">
        
        <div class="sendAreaBtns">

            <button id='sendbtn'><i class="fa-solid fa-paper-plane"></i></button>
            <button id="fileBtn" onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-paperclip"></i></button>
            
            <a name="bottom"></a>
        </div>        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat_room.js"></script>
</body>
</html>
