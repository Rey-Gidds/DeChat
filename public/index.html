<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeChat</title>
    <!-- SVG icons js link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet link/ -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="display_room_title"></h1>

    <div id="createRoomArea">
        <div class="joinArea">
            <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Create Your Door</h1>
            <br>
            <label for="room_title">Door Title: </label>
            <input type="text" id="room_title" placeholder="Enter Room title" name="room_title">
            <br>
            <label for="max_connections">Max Connections: </label>
            <input type="number" id="max_connections" value="2" max="8" min="2" style="width: fit-content;" name="max_connections">
            <br>
            <button id="createKey">Open Your Door</button>
        </div>
    </div>
    

    <div id="displayRoomKey"></div>
    <div id="memberColorBalls"></div>
    <div id="chatBox"></div>
    <div id="replyPreviewContainer"></div>
    <div id="imageContainer"></div>
    <div id="sending-indicator"></div>
    <div class="sendArea">
        <textarea id="message" placeholder="Type freely..." /></textarea>
        <input type="file" id="fileInput" style="display: none;" accept="image/*">
        
        <div class="sendAreaBtns">

            <button id='sendbtn'><i class="fa-solid fa-paper-plane"></i></button>
            <button id="fileBtn" onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-paperclip"></i></button>
            
            <a name="bottom"></a>
        </div>        
    </div>

    <script src="https://dechat-o5h4.onrender.com/socket.io/socket.io.js"></script>
    <script src="chat_room.js"></script>
</body>
</html>
