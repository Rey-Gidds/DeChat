<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Door</title>
    <link rel="stylesheet" href="create_room.css">
</head>
<body>
    <div id="createRoomArea">
        <div class="joinArea">
            <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Create Your Door</h1>
            <br>
            <label for="room_title">Door Title: </label>
            <input type="text" id="room_title" placeholder="Enter Room title" name="room_title">
            <br>
            <label for="max_connections">Max Connections: </label>
            <input type="number" id="max_connections" value="2" max="8" min="2" style="width: fit-content;" name="max_connections">
            <br>
            <button id="createKey">Open Your Door</button>
        </div>
    </div>
    <script>
        let keyBtn = document.getElementById('createKey');
        let room_title = document.getElementById('room_title');
        let max_connections = document.getElementById('max_connections');
        keyBtn.addEventListener('click' , (e) => {
            let key = ''
            if(room_title.value === '' || room_title.value.length < 4){
                alert("Room Title too short.")
                return
            }
            else if(room_title.value.length > 15){
                alert("Room Title too long.")
                return
            }
            else if(max_connections.value > 8 || max_connections.value < 2){
                alert("Invalid Connections , minimum 2 and maximum 8 members allowed.")
                return
            }
            let chars = 'ABCDEFGHIJKL0123456789MNOPQRST@$&_UVWXYZ'
            for(let i = 0 ; i<11 ; i++){
                let index = Math.floor(Math.random()*chars.length)
                key += chars[index]
            }
            console.log(key)
            localStorage.setItem('Key' , JSON.stringify(key));
            localStorage.setItem('room_title' , JSON.stringify(room_title.value));
            localStorage.setItem('max_connections' , JSON.stringify(max_connections.value));
            window.location.href = 'index.html';
        })
    </script>
</body>
</html>
