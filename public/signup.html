<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign-up</h2>
        <input type="text" id="name" placeholder="Username" required>
        <input type="email" id="email" placeholder="email" required>
        <input type="password" id="setPassword" placeholder="Set password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        <button id="signupBtn" onclick="signup()">Sign-up</button>
    </div>    
    <script>
        async function signup(){
            const username = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const setPassword = document.getElementById('setPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if(setPassword !== confirmPassword || username.trim() === ''){
                alert('Check password or username entered.');
                return;
            }

            let res = await 
            fetch('http://localhost:3000/signup' , {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify({username , email , password: confirmPassword})
            })

            const data = await res.json();
            alert(data.message);
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
